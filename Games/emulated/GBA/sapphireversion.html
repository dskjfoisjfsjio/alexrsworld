<html>
<head>
    <title>Pokemon Sapphire Version</title>
    <script src="//www.google.com/jsapi"></script>
    <script>
        window.parent.maeExportApis_();
    </script>

    <style>
        body {
            overflow: hidden;
            background: #000000;
            margin-top: 0;
            margin-left: 0;
            color: #000000;
            font-family: "SST", "Segoe UI", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
        }

        #logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        #startButton {
            display: block;
            width: 160px;
            height: 40px;
            background-color: #007BFF; 
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: "SST", "Segoe UI", sans-serif;
            box-shadow: 0px 0px 10px 2px #000000;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #0056b3;
        }

        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="game" style="display: none;"></div>
        
        <img id="logo" src="https://cdn.jsdelivr.net/gh/dskjfoisjfsjio/alexrsworld@main/new%20logo.png" alt="Logo">
        
        <button id="startButton">PLAY</button>
    </div>

    <script>
        function startGame() {
            document.getElementById("game").style.display = "block";
            document.getElementById("startButton").style.display = "none";
            document.getElementById("logo").style.display = "none"; 
            
            EJS_player = "#game";
            EJS_core = "gba";
            EJS_color = "#000000";
            EJS_startOnLoaded = true;
            EJS_pathtodata = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data";
            EJS_gameUrl = "https://cdn.jsdelivr.net/gh/vbaemulator/GBA-Roms@main/Pokemon%20-%20Sapphire%20Version%20(USA%2C%20Europe)%20(Rev%202).zip";
            loadGame(); 
        }

        document.getElementById("startButton").addEventListener("click", startGame);

        function loadGame() {
            var script = document.createElement("script");
            script.src = "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
            document.body.appendChild(script);
            
            var cloakScript = document.createElement("script");
            cloakScript.src = "https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/storage/js/cloak.js";
            document.body.appendChild(cloakScript);
        }
    </script>
</body>
</html>
